<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Dahl Boutique</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>

<body>

    <header>
        <h1>Order Your Product</h1>
    </header>

    <main>
        <form id="order-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required="">

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required="">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required="">

            <label for="message">Additional Details:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Place Order</button>

        </form>
    </main>
    <div id="order-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Order Confirmation</h2>
            <p id="modal-message"></p>
            <button id="close-modal">Close</button>
        </div>
    </div>
    <footer>
        <p>© <span id="current-year">2025</span> Dahl Boutique</p>
        <p>Order Timestamp: <span id="order-timestamp"></span></p>
    </footer>




</body>


</html>
